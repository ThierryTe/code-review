<h1>Inventaire</h1>
<ng-container>
        <div *ngFor="let data of infos$ |async">
            <h4>{{data.title}} {{data.quantite}}</h4>
        
        <div *ngIf="data.quantite">
            {{data | productDisplay}}
        </div>
    
        <button (click)="command(data)">Commander un produit</button>
        <button (click)="cancel(data)">Annuler la commande</button>
        <button  [appColorChange]="color" (click)="relancer(data)">Reclammer</button> 
    </div>
</ng-container>
